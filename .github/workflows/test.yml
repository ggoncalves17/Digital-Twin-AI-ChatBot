name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "**.py"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ — Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'   # or whichever version you're using locally

      # 3️⃣ — Install uv (fast dependency manager)
      - name: Install uv
        run: pip install uv

      # 4️⃣ — Sync dependencies from pyproject.toml
      - name: Install dependencies
        run: uv sync --python 3.13
        working-directory: ./backend

      # 5️⃣ — Run tests with pytest
      - name: Run tests
        run: uv run pytest -v
        working-directory: ./backend
