name: Run Tests

on:
  push:
    branches:
      - main
      - 27-create-unit-testing-for-the-schemas
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ — Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or whichever version you're using locally

      # 3️⃣ — Install uv (fast dependency manager)
      - name: Install uv
        run: pip install uv

      # 4️⃣ — Sync dependencies from pyproject.toml
      - name: Install dependencies
        working-directory: ./backend
        run: uv sync

      # 5️⃣ — Run tests with pytest
      - name: Run tests
        working-directory: ./backend
        run: uv run pytest -v
